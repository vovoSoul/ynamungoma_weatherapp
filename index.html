<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="bodyframe">
      <header>
        <form class="search-form" id="search-forms">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="sumbit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 id="city"></h1>
            <p class="weather-details">
              <strong><span id="date"> </span></strong>,
              <span id="description">few clouds</span><br />
              Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
              <strong><span id="wind"> </span>km/h</strong>
            </p>
          </div>
          <div class="temp-details">
            <div id="temp-emoji"></div>
            <div class="temp-figure" id="temp-figure"></div>
            <div class="temp-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/vovoSoul" target="_blank"> Yvonne N </a> :
        code-sourced on
        <a
          href="https://app.netlify.com/sites/ynamungoma-weatherapp/configuration/general"
          target="_blank"
        >
          Github
        </a>
        & hosted on
        <a href="https://ynamungoma-weatherapp.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
